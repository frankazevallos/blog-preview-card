<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/fonts/Figtree-Italic-VariableFont_wght.ttf">
  <link rel="stylesheet" href="assets/fonts/Figtree-VariableFont_wght.ttf">
  <link rel="stylesheet" href="assets/fonts/static/Figtree-ExtraBold.ttf">
  <link rel="stylesheet" href="assets/fonts/static/Figtree-SemiBold.ttf">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="image">
      <img src="assets/images/illustration-article.svg" alt="preview">
    </div>
    <div class="texto">
      <div class="published">
        <div class="label">
          <span>Learning</span>
        </div>
        <div class="date">
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="title-blog">
          <p>HTML & CSS foundations</p>
        </div>
        <div class="description">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

      </div>
    </div>
    <div class="autor">
      <div class="photo">
        <img src="assets/images/image-avatar.webp" alt="">
      </div>
      <div class="name-autor">
        <p>Greg Hooper</p>
      </div>
    </div>
  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">frankazevallos</a>.
    </div>
  </footer>
</body>

</html>
